    <title>Personal Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #48c6ef);
            color: white;
        }

        .header {
            text-align: center;
            background-color: #333;
            padding: 10px;
            font-size: 2rem;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #2a2a72;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 50px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #3e8e41;
        }

        .content {
            margin-left: 0px;
            padding: 0px;
        }

        .card {
            display: inline-block;
            background-color: #ff9a8b;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 0;
                box-shadow: none;
            }

            .content {
                margin-left: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .header {
               font-size: 1.2rem;
            }
        }
        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
        }
    </style>
</head>
